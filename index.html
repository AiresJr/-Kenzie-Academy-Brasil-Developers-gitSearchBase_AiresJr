<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/index.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/reset.css">


  <title>Git Search</title>
</head>
<body>
  <main>
    <div class="left__container">
      <h1>Git Search</h1>
      <p>Encontre e se conecte com os profissionais de
        forma mais rápida e fácil</p>
    </div>

    <div class="right__container">
      <div class="right__infos">
        <h1>Procurar um usuário</h1>
      </div>
      <div class="right__button">
      <h2>Usuário github</h2>
      
     <form>
          <input class="search__input" type="text" placeholder="Digite um usuário do github aqui...">
          <button class="search__button" type="submit">Ver perfil do github</button>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
